apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    jcenter()
}

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

group = ''
version = new File('version').text

dependencies {
	
    compile 'com.google.guava:guava:20.0'
    compile 'org.apache.httpcomponents:httpclient:4.5.3'
	compile 'org.apache.commons:commons-io:1.3.2'
    
    
    
    compile 'org.apache.maven.resolver:maven-resolver:1.0.3'
    compile 'org.apache.maven.resolver:maven-resolver-util:1.0.3'
	compile 'org.apache.maven.resolver:maven-resolver-api:1.0.3'
	compile 'org.apache.maven.resolver:maven-resolver-spi:1.0.3'
	compile 'org.apache.maven.resolver:maven-resolver-impl:1.0.3'
	compile 'org.apache.maven:maven-aether-provider:3.3.9' // MavenRepositorySystemUtils
	compile 'org.apache.maven.resolver:maven-resolver-connector-basic:1.0.3'
	compile 'org.apache.maven.resolver:maven-resolver-transport-file:1.0.3'
	compile 'org.apache.maven.resolver:maven-resolver-transport-http:1.0.3'
	
