language: java
before_install:
  - chmod +x gradlew
  - chmod +x ./travis/junit-errors-to-stdout.sh
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script: ./gradlew build --info

after_success:
- ./gradlew jacocoTestReport coveralls
